# Hugo configuration file
title: Hugo Narrow
baseURL: https://hugo-narrow-docs.vercel.app/
defaultContentLanguage: en

enableRobotsTXT: true
# Parse Git commit
enableGitInfo: false
# enableEmoji: false
hasCJKLanguage: true


outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

languages:
  en:
    languageName: English
    weight: 1
    title: Hugo Narrow
  zh-cn:
    languageName: 简体中文
    languageCode: zh-CN
    weight: 2
    title: Hugo Narrow

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra
  hugoVersion:
    extended: true
    min: "0.146.0"

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true
enableInlineShortcodes: true


menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 10

    - name: About
      identifier: about
      pageRef: /about
      weight: 20

    - identifier: changelog
      name: Changelog
      pageRef: /changelog
      weight: 30

    - identifier: demo
      name: Demo
      url: "https://hugo-narrow.vercel.app"
      weight: 40

    - name: Search
      weight: 50
      params:
        type: search

    - name: GitHub
      weight: 99
      url: "https://github.com/tom2almighty/hugo-narrow"
      params:
        icon: github

    - name: Theme Toggle
      params:
        type: theme-toggle
        label: false

    - name: Language Toggle
      params:
        type: language-switch
        label: false
        icon: "translate"



  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 10
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 30

params:
  description: The documentation of Hugo Narrow.

  externalLinkDecoration: true

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20
    article:
      displayPagination: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: /logo.svg
      dark: /logo.svg
      # width: 40
      # height: 20
      # link: /
    width: wide



  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"